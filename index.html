<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>STEAM_HOURS</title>
    <link rel="shortcut icon" type="image/jpg" href="https://steamstore-a.akamaihd.net/public/shared/images/responsive/share_steam_logo.png" >
</head>
<body>
    <div class="container">
      <div class="logo-container">
        <i class="fab fa-steam fa-6x" id="logo"></i>
        <h1>STEAM_HOURS</h1>
      </div>

      <div class ="submission-form">
        <input type="text" id="steamID" placeholder="ENTER_STEAMID">
        <input type="submit" value="SEND" id="sendBtn">
      </div>


      <div id="show-info">

      
      <div id="profile-container">
        <div class="profile">
          <div class="id-picture">
              <img src="" alt="Player Avatar" id="player-avatar">
              <h2 class="profile-name" id="player-name"></h2>
              <h3 class ="hours-played" id="hours-played"></h3>
          </div>
        </div>



          <!-- 6. Staggered Horizontal Bars https://speckyboy.com/code-snippets-css3-bar-graphs/ -->
          <div class="charts">
              <h2 class="chart__title">Games</h2>

              <ul class="chart--horiz">
                <li class="chart-bar" style="width: 69%;">
                  <span class="chart__label">
                  </span>
                </li>
              </ul>
          </div>
        </div>
      </div>
      </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
